<script>
    // 简单es6快排写法
    var arry=[1,2,6,3,4];
    arry.sort((a,b)=>a-b);
    console.log(arry);
    // 简单尾递归
    function weidigui(n,total){
        if(n===1) return total;
        return weidigui(n-1,n*total);
    }
    console.log(weidigui(3,1));
