<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>如何提升页面性能</h2>
    <span>
        1.资源压缩合并，减少http请求<br>
        2.非核心代码异步加载<br>
        3.利用浏览器缓存<br>
        4.使用cdn <br>
        5.与解析dns
    </span>
    <h2>异步加载</h2>
    <span>
        1.动态脚本加载<br>
        2.defer <br>
        3.asunc  <br>
    </span>
    <h2>异步加载的区别</h2>
    <span>
        1.defer在html之后才执行，如果多个，就按照顺序执行<br>
        2.async 是在加载完成后立即执行，如果是多个，以加载书序无关
    </span>
    <h2>浏览器缓存</h2>
    <span>
        1.强缓存<br>
        直接使用，不向服务器发起请求<br>
        2.协商缓存
        向服务器发起请求，协商能否直接使用
    </span>
</body>
</html>
