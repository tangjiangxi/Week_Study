<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../第五章/animate.css">
    <style>
        .fade-leave-to,
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active{
             transition: opacity 5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--  type="transition"执行时间以transition为准  animated.css默认的是1s  也可以指定以时长 :duration="10000"-->
        <transition name="fade"
            :duration="{enter:5000,leave:100000}"
            type="transition"
            appear
            enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated shake fade-leave-active"
            appear-active-calss="animated swing"    
        >
            <div v-if='show'>hello world</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleClick:function(){
                    this.show=!this.show
                }
            }
        })
    </script>
</body>
</html>
