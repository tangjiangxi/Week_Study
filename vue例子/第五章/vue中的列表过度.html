<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .v-enter,v-leave-to{
            opacity: 0;
        }
        .v-enter-active,v-leave-active{
            transition:opacity 2s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group>
        <div v-for="item of list" :key="item.id">
            {{item.title}}
        </div>
        </transition-group>
        <button @click='handleClick'>add</button>
    </div>
    <script>
        var count=0;
        var vm=new Vue({
            el:'#app',
            data:{
                list:[]
            },
            methods:{
                handleClick:function(){
                    this.list.push({
                        id:count++,
                        title:'hello world'    
                    })
                }
            }
        })
    </script>
</body>
</html>
